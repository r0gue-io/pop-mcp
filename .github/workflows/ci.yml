name: CI

permissions:
  contents: read

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

concurrency:
  group: ci-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 1
  RUST_BACKTRACE: 1
  RUSTFLAGS: "-Dwarnings"
  DO_NOT_TRACK: 1

jobs:
  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo +nightly fmt --all -- --check

  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          shared-key: shared-${{ github.head_ref || github.ref_name }}

      - name: Check
        run: cargo check --locked --all-features

  clippy:
    name: Clippy
    needs: [check]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          save-if: false
          shared-key: shared-${{ github.head_ref || github.ref_name }}

      - name: Clippy
        run: cargo clippy --locked --all-features --all-targets

  test:
    name: Test (${{ matrix.os }})
    needs: [fmt, check]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          save-if: ${{ matrix.os == 'ubuntu-latest' }}
          shared-key: shared-${{ github.head_ref || github.ref_name }}

      - name: Cache pop assets
        uses: actions/cache@v4
        with:
          path: ~/.cache/pop
          key: pop-${{ runner.os }}-${{ hashFiles('Cargo.lock') }}

      - name: Install toolchain deps (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y protobuf-compiler clang cmake

      - name: Install toolchain deps (macOS)
        if: matrix.os == 'macos-latest'
        run: brew update && brew install protobuf cmake

      - name: Install pop (macOS)
        if: matrix.os == 'macos-latest'
        run: brew install r0gue-io/pop-cli/pop

      - name: Install pop (Ubuntu)
        if: matrix.os == 'ubuntu-latest'
        run: cargo install --locked pop-cli

      - name: Bootstrap pop binaries
        run: pop install -y

      - name: Smoke test
        run: pop --version

      - name: Run tests
        run: cargo test --locked
