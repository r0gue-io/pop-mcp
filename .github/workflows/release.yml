name: Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      ref:
        description: 'Ref to build binaries from (branch, tag, or commit)'
        required: false

jobs:
  build-binaries:
    name: Build ${{ matrix.platform.target }}
    runs-on: ${{ matrix.platform.os }}
    permissions:
      contents: write
    strategy:
      matrix:
        platform:
          - os: ubuntu-22.04
            target: aarch64-unknown-linux-gnu
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
          - os: macos-14
            target: aarch64-apple-darwin
          - os: macos-14
            target: x86_64-apple-darwin
    env:
      RUSTFLAGS: ${{ matrix.platform.target == 'aarch64-unknown-linux-gnu' && '-C linker=aarch64-linux-gnu-gcc' || '' }}
      ARTIFACT_NAME: pop-mcp-server-${{ matrix.platform.target }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.inputs.ref }}

      - name: Install packages (Linux)
        if: contains(matrix.platform.target, 'linux')
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler ${{ contains(matrix.platform.target, 'aarch64') && 'crossbuild-essential-arm64' || '' }}
          protoc --version

      - name: Install packages (macOS)
        if: contains(matrix.platform.target, 'apple')
        run: |
          brew install protobuf
          protoc --version

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          prefix-key: ${{ matrix.platform.target }}
          shared-key: release
          cache-on-failure: true

      - name: Build binary
        run: cargo build --locked --release --target ${{ matrix.platform.target }}

      - name: Package binary (Linux)
        if: contains(matrix.platform.target, 'linux')
        run: |
          cd target/${{ matrix.platform.target }}/release
          mv pop-mcp-server "${ARTIFACT_NAME}"
          tar -czf "${ARTIFACT_NAME}.tar.gz" "${ARTIFACT_NAME}"
          sha256sum "${ARTIFACT_NAME}.tar.gz" > "${ARTIFACT_NAME}.tar.gz.sha256"

      - name: Package binary (macOS)
        if: contains(matrix.platform.target, 'apple')
        run: |
          cd target/${{ matrix.platform.target }}/release
          mv pop-mcp-server "${ARTIFACT_NAME}"
          tar -czf "${ARTIFACT_NAME}.tar.gz" "${ARTIFACT_NAME}"
          shasum -a 256 "${ARTIFACT_NAME}.tar.gz" > "${ARTIFACT_NAME}.tar.gz.sha256"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binary-${{ matrix.platform.target }}
          path: |
            target/${{ matrix.platform.target }}/release/${{ env.ARTIFACT_NAME }}.tar.gz
            target/${{ matrix.platform.target }}/release/${{ env.ARTIFACT_NAME }}.tar.gz.sha256

      - name: Upload to GitHub Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: |
            target/${{ matrix.platform.target }}/release/${{ env.ARTIFACT_NAME }}.tar.gz
            target/${{ matrix.platform.target }}/release/${{ env.ARTIFACT_NAME }}.tar.gz.sha256
